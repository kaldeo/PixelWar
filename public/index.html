<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel War</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <header class="hero">
      <div class="hero-copy">
        <p class="eyebrow">Pixel War</p>
        <h1>Grille 50x50</h1>
        <p class="sub">
          Entre ton pseudo et participe à la fresque collective !
        </p>
      </div>
      <div class="hero-controls">
        <label class="control">
          <span>Pseudo</span>
          <input
            id="username"
            type="text"
            placeholder="Ton pseudo..."
            maxlength="15"
          />
        </label>
        <label class="control">
          <span>Couleur</span>
          <input id="color" type="color" value="#ff3b30" />
        </label>

        <div class="cooldown-container">
          <div id="cooldown-bar"></div>
        </div>

        <button id="reset" class="btn">Réinitialiser</button>
        <div id="status" class="status">Connexion...</div>
      </div>
    </header>

    <main class="canvas-wrap">
      <div id="grid" class="grid" aria-label="Grille Pixel War"></div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
